<div class="mat-elevation-z8 table-container  ">
  <table mat-table [dataSource]="dataSource">

    <!-- GeofenceID Column -->
    <ng-container matColumnDef="GeofenceID">
      <th mat-header-cell *matHeaderCellDef> Geofence ID </th>
      <td mat-cell *matCellDef="let element"> {{element.GeofenceID}} </td>
    </ng-container>

    <!-- GeofenceType Column -->
    <ng-container matColumnDef="GeofenceType">
      <th mat-header-cell *matHeaderCellDef> Geofence Type </th>
      <td mat-cell *matCellDef="let element"> {{element.GeofenceType}} </td>
    </ng-container>

    <!-- AddedDate Column -->
    <ng-container matColumnDef="newAddedDate">
      <th mat-header-cell *matHeaderCellDef> Added Date </th>
      <td mat-cell *matCellDef="let element"> {{element.newAddedDate}} </td>
    </ng-container>

    <!-- StrockColor Column -->
    <ng-container matColumnDef="StrockColor">
      <th mat-header-cell *matHeaderCellDef> Strock Color </th>
      <td mat-cell *matCellDef="let element"> {{element.StrockColor}} </td>
    </ng-container>

    <!-- StrockOpacity Column -->
    <ng-container matColumnDef="StrockOpacity">
      <th mat-header-cell *matHeaderCellDef> Strock Opacity </th>
      <td mat-cell *matCellDef="let element"> {{element.StrockOpacity}} </td>
    </ng-container>

    <!-- StrockWeight Column -->
    <ng-container matColumnDef="StrockWeight">
      <th mat-header-cell *matHeaderCellDef> Strock Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.StrockWeight}} </td>
    </ng-container>

    <!-- FillColor Column -->
    <ng-container matColumnDef="FillColor">
      <th mat-header-cell *matHeaderCellDef> Fill Color </th>
      <td mat-cell *matCellDef="let element">{{element.FillColor}}</td>
    </ng-container>

    <!-- FillOpacity Column -->
    <ng-container matColumnDef="FillOpacity">
      <th mat-header-cell *matHeaderCellDef> Fill Opacity </th>
      <td mat-cell *matCellDef="let element">{{element.FillOpacity}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
<router-outlet></router-outlet>
