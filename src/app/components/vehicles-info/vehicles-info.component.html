<div class="mat-elevation-z8 table-container">
  <div fxLayout="row" fxLayoutAlign="end center" class="button-wrapper">
    <button mat-raised-button color="primary"  routerLink="/create-vehicleInfo">Add VehicleInfo</button>
  </div>
  <table mat-table [dataSource]="dataSource">

    <!-- ID Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
    </ng-container>

    <!-- VehicleID Column -->
    <ng-container matColumnDef="VehicleID">
      <th mat-header-cell *matHeaderCellDef> Vehicle ID </th>
      <td mat-cell *matCellDef="let element"> {{element.VehicleID}} </td>
    </ng-container>

    <!-- DriverID Column -->
    <ng-container matColumnDef="DriverID">
      <th mat-header-cell *matHeaderCellDef> Driver ID </th>
      <td mat-cell *matCellDef="let element"> {{element.DriverID}} </td>
    </ng-container>

    <!-- VehicleMake Column -->
    <ng-container matColumnDef="VehicleMake">
      <th mat-header-cell *matHeaderCellDef> Vehicle Make </th>
      <td mat-cell *matCellDef="let element"> {{element.VehicleMake}} </td>
    </ng-container>

    <!-- VehicleModel Column -->
    <ng-container matColumnDef="VehicleModel">
      <th mat-header-cell *matHeaderCellDef> Vehicle Model </th>
      <td mat-cell *matCellDef="let element"> {{element.VehicleModel}} </td>
    </ng-container>

    <!-- PurchaseDate Column -->
    <ng-container matColumnDef="newAddedDate">
      <th mat-header-cell *matHeaderCellDef> Purchase Date </th>
      <td mat-cell *matCellDef="let element"> {{element.newAddedDate}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary"  (click)="addRouteHistory(element.VehicleID)">Add Route History</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
