<div class="mat-elevation-z8 table-container  ">
  <div fxLayout="row" fxLayoutAlign="end center" class="button-wrapper">
    <button mat-raised-button color="primary"  routerLink="/create-driver">Add Driver</button>
  </div>
  <table mat-table [dataSource]="dataSource">

    <!-- DriverID Column -->
    <ng-container matColumnDef="DriverID">
      <th mat-header-cell *matHeaderCellDef> Driver ID </th>
      <td mat-cell *matCellDef="let element"> {{element.DriverID}} </td>
    </ng-container>

    <!-- VehicleNumber Column -->
    <ng-container matColumnDef="DriverName">
      <th mat-header-cell *matHeaderCellDef> Driver Name </th>
      <td mat-cell *matCellDef="let element"> {{element.DriverName}} </td>
    </ng-container>

    <!-- VehicleType Column -->
    <ng-container matColumnDef="PhoneNumber">
      <th mat-header-cell *matHeaderCellDef> Phone Number </th>
      <td mat-cell *matCellDef="let element"> {{element.PhoneNumber}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button color="primary" (click)="editDriver(element)">Edit</button>
        <button mat-flat-button color="warn" (click)="deleteDriver(element.DriverID)">Delete</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
<router-outlet></router-outlet>
