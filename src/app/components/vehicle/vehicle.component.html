<div class="mat-elevation-z8 table-container  ">
  <div fxLayout="row" fxLayoutAlign="end center" class="button-wrapper">
    <button mat-flat-button color="primary" (click)="addVehicle()">Add Vehicle</button>
  </div>
  <table mat-table [dataSource]="dataSource">

    <!-- VehicleID Column -->
    <ng-container matColumnDef="VehicleID">
      <th mat-header-cell *matHeaderCellDef> Vehicle ID </th>
      <td mat-cell *matCellDef="let element"> {{element.VehicleID}} </td>
    </ng-container>

    <!-- VehicleNumber Column -->
    <ng-container matColumnDef="VehicleNumber">
      <th mat-header-cell *matHeaderCellDef> Vehicle Number </th>
      <td mat-cell *matCellDef="let element"> {{element.VehicleNumber}} </td>
    </ng-container>

    <!-- VehicleType Column -->
    <ng-container matColumnDef="VehicleType">
      <th mat-header-cell *matHeaderCellDef> Vehicle Type </th>
      <td mat-cell *matCellDef="let element"> {{element.VehicleType}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button color="primary" (click)="editVehicle(element)">Edit</button>
        <button mat-flat-button color="warn" (click)="deleteVehicle(element.VehicleID)">Delete</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
<router-outlet></router-outlet>
